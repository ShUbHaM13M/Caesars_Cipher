<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Caesar's Cipher</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./app.js" defer></script>
</head>
<body>
	<div class="container">
		<h2>Caesar's cipher</h2>
		<div class="field">
			<label for="cipher">Enter string to cipher</label>
			<input type="text" name="cipher" placeholder="Enter a string" id="cipherInput">
		</div>
		<div class="field">
			<label for="decipher">Enter string to decipher</label>
			<input type="text" name="decipher" placeholder="Enter a string" id="decipherInput">
		</div>
		<hr>
		<button id="cipherBtn">Cipher</button>
	</div>
	<div class="container">
		<p class="output">Output:</p>
	</div>
</body>
</html>
